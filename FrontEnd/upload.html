<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <link rel="stylesheet" href="http://localhost:5500/FrontEnd/Style/upload.css">  <!-- Links to external CSS for styling -->
</head>
<body>
    <div class="container">
        <h2>Upload Form</h2>
        <form method="post" action="http://localhost:3001/dashboard/v1/upload" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Product Name" class="form-input" required>
            <input type="text" name="price" placeholder="Price" class="form-input" required>
            <textarea name="description" placeholder="Product Description..." class="form-input" rows="4" required></textarea>
            <input type="file" name="pic" class="form-input" required>
            <input type="submit" value="Submit" class="form-input">
        </form>
    </div>
</body>
</html>
