<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & signup</title>
    <link rel="stylesheet" href="http://localhost:5500/FrontEnd/Style/style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <section class="home">
      <div class="form_container">
        <!-- Login From -->
        <div class="login_form">
          <form action="http://localhost:3001/user/v1/login" method="post">
            <h2>Login</h2>
            <div class="input_box">
              <input type="text" placeholder="Enter your username" class="input_main" name="username"/>
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Enter your password" class="input_main" name="password" />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
            </div>

            <input type="submit" class="button">

            <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="signup_form">
          <form action="http://localhost:3001/user/v1/signup" method="post">
            <h2>Signup</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" class="input_main" name="email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="text" placeholder="Enter your username" class="input_main" name="username" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" class="input_main" name="password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check2" />
                <label for="check2">I agree to the terms & condition</label>
              </span>
            </div>
            <input type="submit" class="button">
            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>

    <script src="./Script/signupScript.js"></script>
  </body>
</html>
